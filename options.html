<!DOCTYPE html>
<html>
<head>
    <title>Session Sync Buddy - Options</title>
    <style>
        body {
            width: 600px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #1a73e8;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1557b0;
        }
        .status {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            color: #137333;
        }
        .error {
            background: #fce8e6;
            color: #c5221f;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Sync Settings</h2>
        <div class="form-group">
            <label for="syncInterval">Auto-sync Interval (minutes)</label>
            <input type="number" id="syncInterval" min="5" max="1440" value="30">
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>

    <div class="section">
        <h2>Import/Export</h2>
        <div class="form-group">
            <label for="exportFormat">Export Format</label>
            <select id="exportFormat">
                <option value="json">JSON</option>
                <option value="txt">Text</option>
                <option value="html">HTML</option>
            </select>
        </div>
        <button id="exportButton">Export Sessions</button>
        <button id="importButton">Import Sessions</button>
        <input type="file" id="importFile" accept=".json,.txt,.html" style="display: none;">
    </div>

    <div class="section">
        <h2>Google Drive Sync</h2>
        <button id="syncNow">Sync Now</button>
        <div id="syncStatus" class="status"></div>
    </div>

    <script src="options.js" type="module"></script>
</body>
</html>
