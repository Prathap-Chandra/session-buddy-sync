<!DOCTYPE html>
<html>
<head>
    <title>Session Sync Buddy</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .session-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .session-item {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            cursor: pointer;
        }
        .session-header:hover {
            background: #f1f3f4;
        }
        .session-content {
            padding: 0 12px;
            display: none;
        }
        .session-content.expanded {
            display: block;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
        }
        .window-item {
            margin-bottom: 12px;
        }
        .window-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a73e8;
        }
        .tab-list {
            margin-left: 16px;
        }
        .tab-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }
        .tab-favicon {
            width: 16px;
            height: 16px;
        }
        .session-actions {
            display: flex;
            gap: 8px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1557b0;
        }
        .save-current {
            width: 100%;
            margin-top: 16px;
        }
        .preview-window {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .preview-window.visible {
            display: block;
        }
        .save-session-form {
            margin-top: 16px;
            display: none;
        }
        .save-session-form.visible {
            display: block;
        }
        .form-group {
            margin-bottom: 12px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Session Sync Buddy</h2>
        <button id="syncButton">Sync Now</button>
    </div>
    
    <div class="sync-status">
        <span id="syncStatus">Last synced: Never</span>
    </div>

    <div class="session-list" id="sessionList">
        <!-- Sessions will be populated here -->
    </div>

    <button class="save-current" id="saveCurrentButton">Save Current Session</button>

    <div class="save-session-form" id="saveSessionForm">
        <div class="form-group">
            <input type="text" id="sessionName" placeholder="Enter session name">
        </div>
        <div class="preview-window" id="previewWindow">
            <!-- Preview content will be populated here -->
        </div>
        <div class="session-actions">
            <button id="confirmSave">Save</button>
            <button id="cancelSave" style="background: #5f6368;">Cancel</button>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
